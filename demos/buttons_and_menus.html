<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>MimetiKit Demo</title>

		<link rel="stylesheet" href="_global.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<link rel="stylesheet" href="../plugins/context-menu/context-menu.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<link rel="stylesheet" href="../util/buttons/buttons.css" type="text/css" media="screen" title="no title" charset="utf-8">

		<style type="text/css" media="screen">
		div#navigation {
			background-color: #eee;
		}
		div#navigation ul {
			margin: 0;
			padding: 0;
		}
		div#navigation ul li {
			margin: 0;
			padding: 5px 10px;
			list-style: none;
			display: inline;
			line-height: 2em;
		}
		</style>
	</head>

	<body>

		<div id="navigation">
			<ul>
				<li><a href="" class="hook1">Menu 1</a></li>
				<li><a href="" class="hook2">Menu 2</a></li>
				<li><a href="" class="hook3">Menu 3</a></li>
			</ul>
		</div>

		<div style="margin: 20px" id="buttons">
			<h3>Buttons</h3>
			<div>
				<a href="" class="button green">OK</a>
				<a href="" class="button blue">Information</a>
				<a href="" class="button black">Cancel</a>
				<a href="" class="button red">Delete</a>
				<a href="" class="button">Default</a>
				<a href="" class="button disabled">Disabled</a>
			</div>
			<br>
			<div>
				<a href="" class="button green small">OK</a>
				<a href="" class="button blue small">Information</a>
				<a href="" class="button black small">Cancel</a>
				<a href="" class="button red small">Delete</a>
				<a href="" class="button small">Default</a>
				<a href="" class="button disabled small">Disabled</a>
			</div>
			<br>
			<div class="mimetikit-button-group">
				<a href="" class="button btn-left">Default</a>
				<a href="" class="button">Default</a>
				<a href="" class="button">Default</a>
				<a href="" class="button">Default</a>
				<a href="" class="button btn-right">Default</a>
			</div>
			<br><br>
			<div class="mimetikit-button-group">
				<a href="" class="button btn-left small">Default</a>
				<a href="" class="button small">Default</a>
				<a href="" class="button small">Default</a>
				<a href="" class="button small">Default</a>
				<a href="" class="button btn-right small">Default</a>
			</div>

			<h3>Scripted Buttons</h3>
		</div>

		<script src="../jquery/jquery-1.4.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../jquery/jquery-ui-1.8.7.custom.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../mimetikit.js" type="text/javascript" charset="utf-8"></script>
		<script src="../util/dombuilder/dombuilder.js" type="text/javascript" charset="utf-8"></script>
		<script src="../util/buttons/buttons.js" type="text/javascript" charset="utf-8"></script>
		<script src="../plugins/context-menu/context-menu.js" type="text/javascript" charset="utf-8"></script>

		<script type="text/javascript" charset="utf-8">
		$(function() {
			var _ = DOMBuilder, hook;

			// Add a menu to "Menu 2"
			$('a.hook2').contextMenu([
				new MimetiKit.Button('OK', 'green', {
					'class': 'wonderful',
					'id': 'abc234',
					'onclick': function(evt) {
						window.alert('Click!');
						evt.preventDefault();
					}
				}),
				new MimetiKit.Button('Information', 'blue'),
				new MimetiKit.Button('Cancel', 'black'),
				new MimetiKit.Button('Delete', 'red'),
				new MimetiKit.Button('Default', 'default'),
				new MimetiKit.Button('Disabled', 'disabled')
			]);

			// Add a menu to "Menu 3"
			$('a.hook3').contextMenu([
				new MimetiKit.Button('Agree', 'green'),
				new MimetiKit.Button('Read the terms of service', 'default'),
				new MimetiKit.Button('Read the privacy policy', 'default'),
				new MimetiKit.Button('Suggest revisions to the terms of service', 'disabled'),
				new MimetiKit.Button('Decline', 'red'),
				new MimetiKit.Button('Cancel', 'black')
			]);

			// Add buttons underneath the "Scripted Buttons" section
			$('#buttons').get(0).appendChild(_.DOM([
				new MimetiKit.Button('OK', 'green', {
					'class': 'wonderful',
					'id': 'abc234',
					'onclick': function(evt) {
						window.alert('Click!');
						evt.preventDefault();
					}
				}),
				new MimetiKit.Button('Information', 'blue'),
				new MimetiKit.Button('Cancel', 'black'),
				new MimetiKit.Button('Delete', 'red'),
				new MimetiKit.Button('Default', 'default'),
				new MimetiKit.Button('Disabled', 'disabled')
			]));

			// Button Groups aren't quite working yet...
			// $('#buttons').get(0).appendChild(_.DOM(
			// 	new MimetiKit.ButtonGroup([
			// 		new MimetiKit.Button('Default', 'default'),
			// 		new MimetiKit.Button('Default', 'default'),
			// 		new MimetiKit.Button('Default', 'default'),
			// 		new MimetiKit.Button('Default', 'default'),
			// 		new MimetiKit.Button('Default', 'default')
			// 	])
			// ));
		});
		</script>
	</body>
</html>
